name: Run Tender On Times Bot

on:
  workflow_dispatch:
  schedule:
    - cron: "0 5 * * *"  # Every day at 6 AM GMT+1

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.10"

      - name: Install Python dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
          pip install openpyxl

      - name: Install Tesseract OCR
        run: |
          sudo apt-get update
          sudo apt-get install -y tesseract-ocr tesseract-ocr-fra tesseract-ocr-ara tesseract-ocr-eng

      - name: Run Tender Bot
        env:
          PYTHONUNBUFFERED: 1
          N8N_WEBHOOK_URL: ${{ secrets.N8N_WEBHOOK_URL }}
          URL: ${{ secrets.URL }}
        run: |
          python scripts/tender_bot.py

      - name: Upload downloaded files
        if: always()
        uses: actions/upload-artifact@v4
        with:
          name: tender_downloads
          path: downloads
          if-no-files-found: ignore
